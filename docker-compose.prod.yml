version: '3.7'services:  hw_web_prod:    image: hw_web_prod    restart: on-failure    build:      context: .      dockerfile: ./conf/docker/web.dockerfile    env_file:      - conf/.env_files/dev.env    ports:      - 8071:5000  hw_worker_prod:    image: hw_worker_prod    command:      celery worker -A run_server:celery --autoscale=10,3 --loglevel=info    restart: on-failure    build:      context: .      dockerfile: ./conf/docker/worker.dockerfile    env_file:      - conf/.env_files/dev.env    environment:      C_FORCE_ROOT: "true"  hw_flower_prod:    image: hw_worker_prod    command:      celery flower -A run_server:celery --port=15675 --basic_auth=helloworld:helloworld_password    restart: on-failure    env_file:      - conf/.env_files/dev.env    ports:      - 15675:15675    depends_on:      - hw_worker_prod