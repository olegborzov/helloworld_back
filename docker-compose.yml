version: '3'services:  web:    image: "hw_back_${HW_ENV}:latest"    restart: on-failure    build:      context: .      dockerfile: ./conf/docker/Dockerfile    env_file:      - conf/.env_files/${HW_ENV}.env    ports:      - 8071:5000    command: [ "uwsgi", "--http", ":5000", \               "--chown", "www-data:www-data", \               "--uid", "www-data", \               "--gid", "www-data", \               "--processes", "4", \               "--threads", "2", \               "--wsgi", "run_server:app" ]  worker:    image: "hw_back_${HW_ENV}:latest"    restart: on-failure    build:      context: .      dockerfile: conf/docker/Dockerfile    env_file:      - conf/.env_files/${HW_ENV}.env    environment:      C_FORCE_ROOT: "true"    command:      celery worker -A run_server:celery --autoscale=10,3 --loglevel=info