# Перед запуском нужно установить переменные среды: HW_DOCKER_REGISTRY, HW_BRANCH и HW_ENVversion: '3'services:  web:    image: "${HW_DOCKER_REGISTRY}/hw_back_${HW_BRANCH}:latest"    restart: always    build:      context: .      dockerfile: ./conf/docker/Dockerfile    env_file:      - conf/.env_files/${HW_ENV}.env    environment:      FLASK_ENV_TYPE: "web"    ports:      - 8071:5000    command: [ "uwsgi", "--http", ":5000",               "--chown", "www-data:www-data",               "--uid", "www-data",               "--gid", "www-data",               "--processes", "4",               "--threads", "2",               "--wsgi", "run_server:app" ]  worker:    image: "${HW_DOCKER_REGISTRY}/hw_back_${HW_BRANCH}:latest"    restart: always    build:      context: .      dockerfile: conf/docker/Dockerfile    env_file:      - conf/.env_files/${HW_ENV}.env    environment:      C_FORCE_ROOT: "true"      FLASK_ENV_TYPE: "celery"    command:      celery worker -A run_server:celery --autoscale=10,3 --loglevel=info