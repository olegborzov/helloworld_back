# Перед запуском нужно установить переменные среды: DOCKER_REGISTRY и HW_ENVversion: "3"services:  test_web:    image: "${DOCKER_REGISTRY}/hw_back_${HW_ENV}:new"    env_file:      - conf/.env_files/test.env    environment:      FLASK_ENV_TYPE: "web"    command: [".ci-cd/wait-for-it.sh", "test_db:5432", "--", "pytest", "-s"]    depends_on:      - test_db    networks:      - test_db_nw  test_db:    image: postgres:12    command:      postgres -c max_connections=300    env_file:      - conf/.env_files/test.env    networks:      - test_db_nwnetworks:  test_db_nw:    driver: bridge