version: "3.7"services:  test_web:    image: "hw_back_${HW_ENV}:new"    env_file:      - conf/.env_files/test.env    command: [".ci-cd/wait-for-it.sh", "test_db:5432", "--", "pytest", "-s"]    depends_on:      - test_db    networks:      - test_db_nw  test_db:    image: postgres:12    command:      postgres -c max_connections=300    env_file:      - conf/.env_files/test.env    networks:      - test_db_nwnetworks:  test_db_nw:    driver: bridge