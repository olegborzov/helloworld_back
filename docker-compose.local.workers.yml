version: '3.7'services:  hw_base:    image: hw_base    build:      context: .      dockerfile: ./conf/docker/base.dockerfile  hw_worker_local:    image: hw_worker_local    command:      celery worker -A run_server:celery --autoscale=30,3 --loglevel=DEBUG    build:      context: .      dockerfile: ./conf/docker/worker.dockerfile    env_file:      - conf/.env_files/local.docker.env    environment:      C_FORCE_ROOT: "true"    networks:      - hw_worker_nw      - hw_db_nw    depends_on:      - hw_pg_local      - hw_rabbit_local      - hw_redis_local  hw_flower_local:    image: hw_worker_local    command:      celery flower -A run_server:celery --port=53980 --basic_auth=helloworld:helloworld_password    env_file:      - conf/.env_files/local.docker.env    environment:      http_proxy: "${http_proxy}"      https_proxy: "${https_proxy}"    networks:      - hw_worker_nw    ports:      - 53980:53980    depends_on:      - hw_worker_local      - hw_pg_local      - hw_rabbit_local      - hw_redis_local#  hw_beat_local:#    image: hw_worker_local#    command:#      celery beat -A run_server:celery --pidfile=/tmp/celerybeat.pid --schedule=/var/run/celery/celerybeat-schedule#    env_file:#      - ./conf/.env/local.env#    environment:#      LOCALHOST: "host.docker.internal"#      http_proxy: "${http_proxy}"#      https_proxy: "${https_proxy}"#    networks:#      - hw_worker_nw#    depends_on:#      - hw_worker_local#      - hw_pg_local#      - hw_rabbit_local#      - hw_redis_local  hw_pg_local:    image: postgres:12    command:      postgres -c config_file=/etc/postgresql.conf    ports:      - 53983:5432    env_file:      - conf/.env_files/local.docker.env    volumes:      - ./conf/postgresql.conf:/etc/postgresql.conf      - ~/pgdata_helloworld:/var/utils/postgresql/data    networks:      - hw_db_nw  hw_rabbit_local:    image: rabbitmq:3-management    env_file:      - conf/.env_files/local.docker.env    ports:      - 53984:5672      - 53985:15672    networks:      - hw_worker_nw  hw_redis_local:    image: redis:latest    command: redis-server --requirepass local_redis_password    ports:      - 53986:6379    networks:      - hw_worker_nwnetworks:  hw_db_nw:    driver: bridge  hw_worker_nw:    driver: bridge