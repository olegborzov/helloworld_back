version: '3'services:  hw_base:    image: hw_base    build:      context: .      dockerfile: ./conf/docker/base.dockerfile  hw_worker_local:    image: hw_worker_local    command:      celery worker -A run_server:celery --autoscale=30,3 --loglevel=DEBUG    build:      context: .      dockerfile: conf/docker/Dockerfile    env_file:      - conf/.env_files/local.docker.env    environment:      C_FORCE_ROOT: "true"    networks:      - hw_worker_nw      - hw_db_nw    depends_on:      - hw_pg_local      - hw_rabbit_local      - hw_redis_local  hw_pg_local:    image: postgres:12    command:      postgres -c config_file=/etc/postgresql.conf    ports:      - 53983:5432    env_file:      - conf/.env_files/local.docker.env    volumes:      - ./conf/postgresql.conf:/etc/postgresql.conf      - ~/pgdata_helloworld:/var/utils/postgresql/data    networks:      - hw_db_nw  hw_rabbit_local:    image: rabbitmq:3-management    env_file:      - conf/.env_files/local.docker.env    ports:      - 53984:5672      - 53985:15672    networks:      - hw_worker_nw  hw_redis_local:    image: redis:latest    command: redis-server --requirepass local_redis_password    ports:      - 53986:6379    networks:      - hw_worker_nwnetworks:  hw_db_nw:    driver: bridge  hw_worker_nw:    driver: bridge