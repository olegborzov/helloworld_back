version: '3.7'services:  hw_web_dev:    image: hw_web_dev    restart: on-failure    build:      context: .      dockerfile: ./conf/docker/web.dockerfile    env_file:      - conf/.env_files/dev.env    ports:      - 8071:5000  hw_worker_dev:    image: hw_worker_dev    command:      celery worker -A run_server:celery --autoscale=10,3 --loglevel=info    restart: on-failure    build:      context: .      dockerfile: ./conf/docker/worker.dockerfile    env_file:      - conf/.env_files/dev.env    environment:      C_FORCE_ROOT: "true"